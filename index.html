<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header id="top">
            <h1>Registration Form</h1>
            <p>Please fill out this form with the required information</p>
        </header>
        <form action="https://www.google.com" id="registration-form" method="post">
            <fieldset>
                <div class="form-group">
                    <label for="name">Enter Your First Name:</label>
                    <input type="text" id="name" name="firstname" required>
                </div>
                <div class="form-group">
                    <label for="lastname">Enter Your Last Name:</label>
                    <input type="text" id="lastname" name="lastname" required>
                </div>
                <div class="form-group">
                    <label for="email">Enter Your Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Create a New Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
            </fieldset>
            <fieldset>
                <div class="form-group">
                    <label for="personal">Account-type (required)</label>
                </div>
                <div class="form-group radio">
                    <input type="radio" id="personal" name="account-type" value="account-type" checked>
                    <label for="personal">Personal</label>
                </div>
                <div class="form-group radio">
                    <input type="radio" id="business" name="account-type" value="account-type">
                    <label for="business">Business</label>
                </div>
            </fieldset>
            <fieldset>
                <div class="form-group">
                    <label for="upload">Upload a profile picture:</label>
                    <input type="file" id="upload" name="profile-pic" required class="file-upload">
                </div>
                <div class="form-group">
                    <label for="age">Input your age (years):</label>
                    <input type="number" id="age" name="age" required min="13" max="50">
                </div>
                <div class="form-group">
                    <label for="reference">How did you hear about us?</label>
                    <select name="option" id="reference" class="select">
                        <option disabled selected value>Select an option</option>
                        <option value="1">freeCodeCamp News</option>
                        <option value="2">freeCodeCamp Youtube Channel</option>
                        <option value="3">freeCodeCamp Forum</option>
                        <option value="4">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="bio">Provide a bio:</label>
                    <textarea name="description" id="bio" placeholder="I like coding on the beach..."></textarea>
                </div>
                <div class="form-group place">
                    <label for="place"><a href="#top">Go to Top</a></label>
                    
                </div>
                <div class="form-group checkbox">
                    <input type="checkbox" name="decision" id="decision" class="input-checkbox">
                    <label for="decision">I accept the <a href="#">terms and conditions</a></label>
                </div>
                <div class="submit">
                    <input type="submit" value="Submit" class="submit">
                </div>
            </fieldset>
        </form>
    </body>
</html>
